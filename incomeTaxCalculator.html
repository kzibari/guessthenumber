<!DOCTYPE html>
<html>

<head>
	<title>Income Tax Calculator (2017/2018) </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron text-center">
				<h1>Income Tax Calculator</h1>
				<h3>Financial Year 2017/2018</h3>

			</div>
		</div>
		<div class="row">
			<div class="col-sm-5"></div>
			<div class="col-sm-2">

				<div class="form-group">
					<label for="salary">Enter your  salary:</label>
					<input type="number" class="form-control input-lg" id="salary" oninput="setIcomeTax()">
				</div>

			</div>
			<div class="col-sm-5"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 text-center">

				Income Tax: <span id="monthlyTax" class="text-danger"></span>
				<br>
				Net monthly income: <span id="netIcome" class="text-success"></span>

			</div>
			<div class="col-sm-4"></div>
		</div>


	</div>


</body>


</html>
